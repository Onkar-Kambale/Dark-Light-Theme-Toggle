<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark/Light Theme Toggle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.4s ease-in-out;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #f5f5f5, #e0e0e0);
      color: #222;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
    }

    .toggle-btn {
      position: relative;
      width: 80px;
      height: 40px;
      background: #fff;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 30px;
      height: 30px;
      background: #f1c40f;
      border-radius: 50%;
      transition: 0.5s ease;
    }

    body.dark {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #eee;
    }

    body.dark .circle {
      transform: translateX(40px);
      background: #f5f5f5;
      box-shadow: inset -4px -4px 10px rgba(0, 0, 0, 0.4);
    }

    .icon {
      font-size: 1.5rem;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .sun {
      left: 10px;
      color: #f39c12;
    }

    .moon {
      right: 10px;
      color: #ecf0f1;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dark / Light Theme</h1>
    <div class="toggle-btn" id="themeToggle">
      <span class="icon sun">‚òÄÔ∏è</span>
      <span class="icon moon">üåô</span>
      <div class="circle"></div>
    </div>
  </div>
  <div class="footer">üåûüåô Thank you for visiting this page!</div>

  <script>
    const toggle = document.getElementById("themeToggle");
    const body = document.body;

    toggle.addEventListener("click", () => {
      body.classList.toggle("dark");
    });
  </script>
</body>
</html>
